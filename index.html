<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //charAt()//idex position
        let input="aruljeyakumar";
         let input1=input.charAt(4);
         console.log(input1);

   //concat// add panrathughu
   var num1="Arul";
   var num2="jk";
   console.log(num1.concat(num2));

   //index of// index position
   var num3="letsfindthevalue"
   console.log(num3.indexOf("find"));
   console.log(num3.lastIndexOf('value'));

   // replace// replace panrathughu
   var num4="hello jk";
   console.log(num4.replace("hello", "hi"));

   // search// searching the position
   var num5="i am the best";
   console.log(num5.search("the"));

   //slice (start to end)//
   var num6="aruljeyakumar";
   console.log(num6.slice(4,13));
   
   //substr(start(position),length)
   var num7="sachintendulkar";
   console.log(num7.substr(0,15));


   //to uppercase//
   var num8="Aruljeyakumar";
   console.log(num8.toUpperCase());
   console.log(num8.toLowerCase());

   //value of//
   var num9="ghgsfgdgg"
   console.log(typeof num9.valueOf());

   //Trim//?
   var  value="      Arul jk       "
   console.log(value.trim());
   //to string//
   var values=67;
   
   let res = values.toString();
   console.log(res);
   //includes// say true or false value
   var str="my name is jk";
   console.log(str.includes("is"));

   //charCodeAt()//?
   var value2="text";
   console.log(value2.charCodeAt(2));

   //match//
   var value3="sum sum  sum sum";
   console.log(value3.match("u"));



    </script>
